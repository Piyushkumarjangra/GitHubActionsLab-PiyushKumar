name: Environment Variables and Secrets Workflow

on:
  workflow_dispatch:   

env:                   
  AWS_REGION: us-east-1
  ENVIRONMENT: production

jobs:
  deploy-to-aws:
    name: Deploy to AWS
    runs-on: ubuntu-latest

    env:               
      DEPLOYMENT_NAME: my-aws-deployment

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Print Workflow and Job-Level Environment Variables
        run: |
          echo "AWS_REGION: $AWS_REGION"
          echo "ENVIRONMENT: $ENVIRONMENT"
          echo "DEPLOYMENT_NAME: $DEPLOYMENT_NAME"

      - name: Access AWS Secrets
        run: |
          echo "AWS Access Key ID: ${{ secrets.AWS_ACCESS_KEY_ID }}"
          echo "AWS Secret Access Key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}"

      - name: Set Step-Level Environment Variable
        env:
          STEP_LEVEL_VARIABLE: "temporary-step-value"
        run: |
          echo "Step-level variable: $STEP_LEVEL_VARIABLE"

      - name: Demonstrate Variable Scope
        run: |
          echo "Workflow-level variable ENVIRONMENT is accessible at anywhere inside the workflow."
          echo "(ENVIRONMENT): $ENVIRONMENT"
          echo "Job-level variable DEPLOYMENT_NAME is accessible at any step within this job"
          echo "(DEPLOYMENT_NAME): $DEPLOYMENT_NAME"
          echo "Step-level variable STEP_LEVEL_VARIABLE is only accessible within its step only."
          echo "(STEP_LEVEL_VARIABLE) is not accessible here."
